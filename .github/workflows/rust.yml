name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Rust 2023-11-13 Nightly
        run: rustup install nightly-2023-11-13
      - name: Setup format check
        run: rustup component add rustfmt --toolchain nightly-2023-11-13-x86_64-unknown-linux-gnu
      - name: Setup clippy check
        run: rustup component add clippy --toolchain nightly-2023-11-13-x86_64-unknown-linux-gnu
      - name: Format Check
        run: cargo +nightly-2023-11-13 fmt --all -- --check
      - name: Build
        run: cargo +nightly-2023-11-13 build --verbose
      - name: Run tests
        run: cargo +nightly-2023-11-13 test --verbose
      - name: Run Clippy
        run: cargo +nightly-2023-11-13 clippy --verbose
